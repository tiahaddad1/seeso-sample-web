  <body onload="alert('Please pick a color to start drawing!')"></body>

        <div id="gazeInfoA"></div>
        <label class="timerAll">Record:</label>

        <button id="stopTimer">End Timer</button> 
        <button id="calculate">Calculate</button> 
        <div id="timeSol"></div>
      </div>
      <div class="drawing-board">
        <button id="downloadCSV">Download Data in CSV file</button> 
        <canvas class="drawing-board" id="drawing-board"></canvas>
      </div>
    </section>

    </section>
